<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">
  <div class="container mx-auto p-4 max-w-md bg-white rounded-lg shadow-lg">
    <div class="mb-4 text-center">
      <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-700">Back to Home</a>
    </div>
    
    <div class="text-center mb-4">
      <h4>あなたは {{ nickname }}</h4>
    </div>

    <h1 class="text-3xl font-bold mb-6 text-center">ログイン画面</h1>
    <form method="POST" class="space-y-4">
      <div>
        <label for="nickname" class="block text-sm font-medium text-gray-700">Nickname</label>
        <input type="text" id="nickname" name="nickname" required class="mt-1 px-3 py-2 border border-gray-300 rounded-md w-full">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 px-3 py-2 border border-gray-300 rounded-md w-full">
      </div>
      <div>
        <input type="submit" value="Login" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">
      </div>
    </form>

    <div class="text-center mt-4">
      <h4>{{ good_or_bad }}</h4>
      <h4>初めての人は<a href="{{ url_for('signup') }}" class="text-blue-500 hover:text-blue-700">こちらからSignup</a>できます</h4>
    </div>
  </div>
</body>
</html>
