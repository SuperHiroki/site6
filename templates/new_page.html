<!DOCTYPE html>
<html>
<head>
  <title>New Page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <a href="{{ url_for('home') }}">Back to Home</a>
  <h4>あなたは {{ nickname }} </h4>
  <h1>新しいページを追加</h1>
  <form method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="page_explanation">Page Explanation</label>
    <textarea id="page_explanation" class="comment_form" name="page_explanation" rows="10" required></textarea>
    <br>
    <input type="submit" value="Create Page">
  </form>
</body>
</html>
