<!DOCTYPE html>
<html>
<head>
  <title>New Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">
  <div class="container mx-auto p-4 max-w-md bg-white rounded-lg shadow-lg">
    <div class="mb-4 text-center">
      <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-700">Back to Home</a>
    </div>

    <h4 class="text-lg font-semibold text-center mb-2">あなたは {{ nickname }}</h4>
    <h1 class="text-3xl font-bold text-center mb-4">新しいページを追加</h1>
    
    <form method="POST" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" name="title" required class="mt-1 px-3 py-2 border border-gray-300 rounded-md w-full">
      </div>
      <div>
        <label for="page_explanation" class="block text-sm font-medium text-gray-700">Page Explanation</label>
        <textarea id="page_explanation" name="page_explanation" rows="10" required class="mt-1 p-3 border border-gray-300 rounded-md w-full"></textarea>
      </div>
      <div>
        <input type="submit" value="Create Page" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition">
      </div>
    </form>
  </div>
</body>
</html>
